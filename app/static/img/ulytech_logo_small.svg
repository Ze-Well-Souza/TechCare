<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do logo -->
  <rect width="200" height="50" rx="10" fill="none"/>
  
  <!-- Ícone de tecnologia/computador -->
  <g transform="translate(10, 5)">
    <!-- Monitor -->
    <rect x="5" y="5" width="30" height="25" rx="2" fill="#FFFFFF"/>
    <!-- Tela -->
    <rect x="8" y="8" width="24" height="16" rx="1" fill="#0d6efd"/>
    <!-- Base -->
    <rect x="15" y="30" width="10" height="5" fill="#FFFFFF"/>
    <!-- Base inferior -->
    <rect x="10" y="35" width="20" height="2" rx="1" fill="#FFFFFF"/>
    
    <!-- Circuitos -->
    <line x1="33" y1="12" x2="40" y2="12" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="33" y1="18" x2="42" y2="18" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="33" y1="24" x2="38" y2="24" stroke="#FFFFFF" stroke-width="1.5"/>
    
    <circle cx="40" cy="12" r="2" fill="#FFFFFF"/>
    <circle cx="42" cy="18" r="2" fill="#FFFFFF"/>
    <circle cx="38" cy="24" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Texto "UlyTech" -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">UlyTech</text>
  
  <!-- Texto "Informática" -->
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">Informática</text>
  
  <!-- Engrenagem -->
  <g transform="translate(160, 25)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
    
    <!-- Dentes da engrenagem -->
    <g stroke="#FFFFFF" stroke-width="1.5">
      <line x1="0" y1="-10" x2="0" y2="-15" />
      <line x1="7" y1="-7" x2="10.5" y2="-10.5" />
      <line x1="10" y1="0" x2="15" y2="0" />
      <line x1="7" y1="7" x2="10.5" y2="10.5" />
      <line x1="0" y1="10" x2="0" y2="15" />
      <line x1="-7" y1="7" x2="-10.5" y2="10.5" />
      <line x1="-10" y1="0" x2="-15" y2="0" />
      <line x1="-7" y1="-7" x2="-10.5" y2="-10.5" />
    </g>
    
    <!-- Centro da engrenagem -->
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
  </g>
</svg> 